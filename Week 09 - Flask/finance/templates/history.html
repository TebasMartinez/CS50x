{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Number of shares</th>
            <th>Transaction price</th>
            <th>Date</th>
        </tr>
        {% for transaction in transactions %}

            <tr>
                <td>{{ transaction.symbol }}</td>
                <td>{{ transaction.shares }}</td>
                <td>{{ transaction.price }}</td>
                <td>{{ transaction.date }}</td>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
